<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Finds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ time }}">
    <script src="{{ url_for('static', filename='js/app.js') }}?v={{ time }}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %}  <!-- Includes the navigation bar -->

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
    </main>



    {% include 'footer.html' %}  <!-- Includes the footer -->
</body>
</html>
