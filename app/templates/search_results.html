<div class="search-container">
    <h2>Search Results for "{{ query }}"</h2>
    
    <form method="GET" action="{{ url_for('views.search') }}" class="filter-form">
        <input type="text" name="query" placeholder="Search products..." value="{{ query }}" class="filter-input">

        <select name="category" class="filter-select">
            <option value="">All Categories</option>
            <option value="Shoes" {% if category=="Shoes" %}selected{% endif %}>Shoes</option>
            <option value="Clothing" {% if category=="Clothing" %}selected{% endif %}>Clothing</option>
        </select>

        <select name="brand" class="filter-select">
            <option value="">All Brands</option>
            {% for brand in brands %}
            <option value="{{ brand.name }}" {% if brand.name==brand %}selected{% endif %}>{{ brand.name }}</option>
            {% endfor %}
        </select>

        <select name="color" class="filter-select">
            <option value="">All Colors</option>
            {% for c in colors %}
            <option value="{{ c }}" {% if c==color %}selected{% endif %}>{{ c.capitalize() }}</option>
            {% endfor %}
        </select>

        <input type="number" name="min_price" placeholder="Min Price" value="{{ min_price or '' }}" class="filter-input">
        <input type="number" name="max_price" placeholder="Max Price" value="{{ max_price or '' }}" class="filter-input">

        <button type="submit" class="filter-button">Apply Filters</button>
    </form>
</div>

{% if products %}
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename=product.product_picture) }}" alt="{{ product.product_name }}">
                <h3>{{ product.product_name }}</h3>
                <p><strong>Color:</strong> {{ product.color }}</p>
                <p><strong>Price:</strong> â‚¹{{ product.current_price }}</p>
                <a href="{{ url_for('views.product_info', product_id=product.id) }}" class="view-details">View Details</a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="no-results">No products found matching your search.</p>
{% endif %}

<style>
    /* General Styling */
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .search-container {
        text-align: center;
        margin: 20px 0;
    }

    /* Filter Form */
    .filter-form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        padding: 15px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-input, .filter-select, .filter-button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
    }

    .filter-button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }

    .filter-button:hover {
        background-color: #0056b3;
    }

    /* Product Grid */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }

    .product-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        padding: 15px;
        transition: transform 0.3s ease;
    }

    .product-card:hover {
        transform: scale(1.05);
    }

    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
    }

    .product-card h3 {
        margin: 10px 0;
        font-size: 18px;
        color: #333;
    }

    .product-card p {
        color: #777;
        font-size: 16px;
    }

    .view-details {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        background: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
        font-weight: bold;
    }

    .view-details:hover {
        background: #218838;
    }

    /* No Results */
    .no-results {
        text-align: center;
        font-size: 18px;
        color: #888;
        margin-top: 20px;
    }
</style>
